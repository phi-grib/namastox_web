<!-- navbar component -->
<app-navbar/>

<as-split style="height: 93vh" class="" direction="horizontal">
  <app-sidebar/>
  <as-split-area [size]="leftSide">
    <app-components/>
  </as-split-area>
  <as-split-area [size]="rightSide">
    <!-- component select workflow progress or view full -->
    <app-workflow-options />
    <app-workflow-full-view [hidden]="this.global.progressTab" />
    <app-workflow-progress [hidden]="!this.global.progressTab" />
  </as-split-area>
</as-split>
