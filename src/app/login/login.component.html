<div class="container">
    <div class="containerLogin">
        <form
          id="loginForm"
          #loginForm="ngForm"
          (ngSubmit)="onSubmit()"
          >
            <div class="mb-3">
              <input required [(ngModel)]="this.user.username" name="username" class="form-control" id="exampleInputEmail1" placeholder="username">
            </div>
            <div class="mb-3">
              <input required [(ngModel)]="this.user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-ets-do">Login</button>
          </form>

    </div>
</div>
