
<div
  class="d-flex align-items-center justify-content-between flex-row mb-1 mt-1"
>
  <div class="d-flex align-items-center">
    <a
      id="menubtn"
      class="btn"
      data-bs-toggle="collapse"
      data-bs-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      role="button"
    >
      <i class="fa-solid fa-bars icon mt-2"></i>
    </a>
    <div class="d-flex-inline select">
      <select
        id="ra1"
        (change)="loadRA()"
        [(ngModel)]="ra.name"
        aria-label="Default select example"
        class="selector"
      >
        @for(ra of ra.listRA; track ra) {
        <option [value]="ra">{{ ra }}</option>
        }
      </select>
    </div>
    @if(!ra.name){
    <div class="selectionra">
      <i
        style="color: #474286"
        id="icon-arrow"
        class="fa-solid fa-arrow-left"
      ></i>
      Select RA
    </div>
    }
  </div>
  @if(!user.write) {
  <div style="background-color: whitesmoke; border-radius: 4px; padding: 3px">
    <span class="read-only"><i class="fa-solid fa-eye"></i> Read only</span>
  </div>
  }
</div>
