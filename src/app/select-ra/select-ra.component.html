<!-- options ra delete | new  -->
<app-manage-ra></app-manage-ra>

<div style="display: flex" class="mb-2">
  <div class="d-inline-block">
    <a
      id="menubtn"
      class="btn"
      data-bs-toggle="collapse"
      data-bs-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      role="button"
    >
      <i class="fa-solid fa-bars"></i>
    </a>
  </div>
  <div
    *ngIf="this.global.interfaceVisible"
    class="form-inline d-inline-block position-relative"
  >
    <label for="ra1">RA </label>
    <select
      id="ra1"
      (change)="loadRA()"
      [(ngModel)]="this.ra.name"
      aria-label="Default select example"
    >
      <option *ngFor="let ra of this.ra.listRA" [value]="ra">{{ ra }}</option>
    </select>
  </div>
  <!-- convertir a componente -->

 <div  style="margin-left: auto;">
    <app-user-info></app-user-info>
  </div> 
</div>
