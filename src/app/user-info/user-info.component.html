

<div class=" user-container justify-content-between" *ngIf="this.user.username">
   
  <div class="user-details">
    <span>{{this.user.username}}</span>
  </div>
  <a class="logout-btn" *ngIf="user.username" (click)="logout()" href="/logout">
    <i class="fa-solid icon fa-arrow-right-from-bracket"></i>
  </a>
</div>
